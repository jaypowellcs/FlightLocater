<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white round-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="firstName" class="block mb-1 text-sm font-medium text-gray-700">First Name</label>
                <input id="firstName" type="firstName" formControlName="firstName"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your first name" />
            </div>

            <div>
                <label for="lastName" class="block mb-1 text-sm font-medium text-gray-700">Last Name</label>
                <input id="lastName" type="lastName" formControlName="lastName"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your last name" />
            </div>

            <div>
                <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                <input
                  id="email"
                  type="email"
                  formControlName="email"
                  class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Enter your email"
                />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">
                  Password:
                </label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
          
              <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                  Confirm Password:
                </label>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
          
              <p *ngIf="passwordsDoNotMatch" class="text-red-600 text-sm mb-4">
                Passwords do not match.
              </p>
          
              <button
                type="submit"
                class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
                [disabled]="signupForm.invalid || passwordsDoNotMatch"
              >
                Sign Up
              </button>
        </form>
    </div>

</div>
