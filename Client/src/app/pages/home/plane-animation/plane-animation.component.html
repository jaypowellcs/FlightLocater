<div class="sky-container relative w-full h-64 bg-gradient-to-b from-blue-200 to-blue-500 overflow-hidden">
    <!-- Sky and Land -->
    <div class="sky absolute w-full h-full bg-gradient-to-b from-blue-300 to-blue-800"></div>
    
    <!-- Land Departure -->
    <div class="land-left absolute bottom-0 left-0 w-64 h-24 bg-green-600 rounded-t-lg shadow-lg"></div>
  
    <!-- Land Arrival -->
    <div class="land-right absolute bottom-0 right-0 w-64 h-24 bg-green-600 rounded-t-lg shadow-lg"></div>
  
    <!-- 3D Plane -->
    <div class="plane-container absolute w-16 h-16 flex items-center justify-center transform perspective-1000">
      <div class="plane-body bg-blue-500 text-white text-4xl rounded-full shadow-2xl transform transition-transform duration-300">
        ✈️
      </div>
    </div>
  
    <!-- Shadow for Plane -->
    <div class="plane-shadow absolute w-24 h-12 bg-gray-400 opacity-40 rounded-full"></div>
  
    <!-- Clouds -->
    <div class="cloud cloud-1 absolute top-10 left-10 w-24 h-12 bg-white rounded-full opacity-70"></div>
    <div class="cloud cloud-2 absolute top-20 right-20 w-32 h-16 bg-white rounded-full opacity-60"></div>
    <div class="cloud cloud-3 absolute top-32 left-1/4 w-48 h-24 bg-white rounded-full opacity-50"></div>
    
    <!-- Smoke Trail -->
    <div class="smoke-trail absolute bottom-20 left-1/3 w-1/4 h-10 opacity-50"></div>
  </div>
